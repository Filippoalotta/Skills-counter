<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Counter application</title>
</head>
<body>

    <div class="counter-outer-container">
        <div class="counter-inner-container">
            <h1>Rate your Front-End skills</h1>
            <img class="pc-img" src="assets/images/pc-image.png" alt="pc icon">
            <div id="counter-display">0</div>
            <button id="remove" class="modifier">Decrease</button>
            <button id="save" class="modifier">Save</button>
            <button id="add" class="modifier">Increase</button>
        </div>
        <div class="images-container">
            <div><img src="assets/images/logo-html.png" alt="html icon"></div>
            <div><img src="assets/images/logo-css.png" alt="css icon"></div>
            <div><img src="assets/images/logo-js.png" alt="javascript icon"></div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
